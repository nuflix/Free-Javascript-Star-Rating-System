<body>
    
    <div class="starRatingContainer"><div class="ratingSystem"><div class="emptyStarRating"></div></div>

    <div class="starRatingContainer"><div class="ratingSystem"><div class="emptyStarRating"></div></div></div>
        
   <div> <div class="starRatingContainer"><div class="className"><div class="emptyStarRating"></div></div></div> <div class="ratingHolder"></div> </div>
    

<script>
    var obj=[
        {"rating":"4.3", "maxRating":"5", "readOnly":"no", "starImage":"./star.png", "starSize":"16", "step":"0.5"},
        {"rating":"2.7", "maxRating":"5", "readOnly":"yes", "starImage":"./star.png", "emptyStarImage":"./starbackground.png", "starSize":"32", "step":"0.5"}
    ];
    var obj2=[
        {"rating":"4.3", "maxRating":"10", "readOnly":"no", "starImage":"./star.png", "emptyStarImage":"./starbackground.png", "starSize":"16", "step":"1"},
    ];
var className="ratingSystem";
    rateSystem(className, obj, function(rating, ratingTargetElement){  ratingTargetElement.parentElement.parentElement.getElementsByClassName("ratingHolder")[0].innerHTML = rating;  });

    rateSystem("className", obj2, function(rating, ratingTargetElement){  ratingTargetElement.parentElement.parentElement.getElementsByClassName("ratingHolder")[0].innerHTML = rating;  });
</script>
